<body>
    <nav>
        <div class="site-logo">
            <p>navbar</p>
        </div>
        <ul>
            <li><a href="#" class="active">Home</a></li>                
            <li><a href="#">Create</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="bg-signup-login">        
        <div class="modal-grid">
            <h1 class="loginh1">Storied</h1>
            <div class="modal-container">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModalLogin" class="modal-btn" data-toggle="modal">Login</a>
            </div>
            <div class="modal-container">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModalSignup" class="modal-btn" data-toggle="modal">Signup</a>
            </div>
        </div>
            <!-- Modal HTML -->
            <div id="myModalLogin" class="modal fade">
                <div class="modal-dialog modal-login">
                    <div class="modal-content">
                        <div class="modal-header">				
                            <h4 class="modal-title">Member Login</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="/examples/actions/confirmation.php" method="post">
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <input type="text" class="form-control" placeholder="Username" required="required">
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" placeholder="Password" required="required">					
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myModalSignup" class="modal fade">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <div class="modal-header">				
                        <h4 class="modal-title">Member Signup</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="/examples/actions/confirmation.php" method="post">
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input type="text" class="form-control" placeholder="Username" required="required">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" placeholder="Password" required="required">					
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Signup">
                            </div>
                        </form>
                    </div>			
                </div>
            </div>
        </div> 
    </div>
